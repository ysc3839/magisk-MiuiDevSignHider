name: Build

on:
  push:
    tags: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: bash ./build.sh
    - name: find zip
      id: find_zip
      run: 'name=$(echo *.zip); echo "::set-output name=filename::$name"'
    - uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.find_zip.outputs.filename }}
        path: ${{ steps.find_zip.outputs.filename }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find_zip.outputs.filename }}
        asset_name: ${{ steps.find_zip.outputs.filename }}
        asset_content_type: application/zip
